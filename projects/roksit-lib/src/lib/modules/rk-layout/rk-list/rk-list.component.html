<div class="rk-list">
  <div class="rk-list-header rk-list-divider">
    <span>{{ config.title }}</span>
  </div>

  <div class="rk-list-items">
    <div class="rk-list-item rk-list-divider" *ngFor="let item of config.items" >
      <ul>
        <li class="content">
          {{ item.content }}
        </li>
        <li class="time">
          {{ item.subContent }}
        </li>
      </ul>
    </div>
  </div>
</div>
