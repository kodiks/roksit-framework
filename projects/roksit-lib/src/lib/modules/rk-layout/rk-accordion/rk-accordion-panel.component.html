<div class="rk-accordion-header" [ngClass]="{ 'with-index' : !!index, 'active': showAccordion, 'passed': passed }" #panelHeader (click)="onPanelClick()">

    <span class="rk-accordion-header-step">{{ index }}. Step</span>

    <h5 class="rk-accordion-header-title m-0 ml-2">
        <ng-content select=".rk-accordion-title"></ng-content>
    </h5>
</div>

<div [ngClass]="{'active' : showAccordion}" class="rk-accordion-content">
    <ng-content select=".rk-accordion-body"></ng-content>
</div>
