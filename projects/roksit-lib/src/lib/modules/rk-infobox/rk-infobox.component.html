<div class="rk-infobox" [ngClass]="{'active': isActive || onHover}" (click)="toggleActive()"
    (mouseenter)="onHover = true" (mouseleave)="onHover = false"
    [ngStyle]="{'border-bottom-color': isActive || onHover ? color : 'rgba(37, 38, 94, 0.05)'}">
    <div>
        <div class="head">
            <div class="left-side">
                <span class="l-border" [ngStyle]="{'background-color': color}"></span>

                <h6 class="title">{{ title }}</h6>
            </div>

            <svg class="svg-image" xmlns="http://www.w3.org/2000/svg" width="108" height="22" viewBox="0 0 108 22">
                <defs>
                    <linearGradient x1="15.52%" x2="100%" y1="50%" y2="50%" id="linearGradient-{{guid}}">
                        <stop [attr.stop-color]="'#ffffff'" offset="0%" stop-opacity="0">
                        </stop>
                        <stop [attr.stop-color]="color" offset="100%"></stop>
                    </linearGradient>
                </defs>
                <path #svgG fill="none" fill-rule="evenodd" stroke="url(#linearGradient-1)" stroke-linecap="round"
                    stroke-width="4"
                    d="M0 14.732c14.125.614 24.406.614 30.84 0 9.653-.92 10.113-3.223 14.71-4.604 4.596-1.38 6.434 5.985 11.95 5.985 5.516 0 10.572-12.89 15.628-9.207 5.056 3.683 6.894 17.494 15.168 14.731C96.569 18.875 95.19 2.302 105.762 0"
                    transform="translate(.523)" />
            </svg>
        </div>

        <div class="__content">
            <div class="info-allow-block" *ngIf="type == 1">
                <div class="info-allow py-0">
                    <span>Allow</span>
                    <span class="allow">
                        <ng2-odometer [number]="valueOne" [config]="{ format: '(.ddd),dd' }"></ng2-odometer>
                    </span>
                </div>
                <div class="info-block py-0">
                    <span>Block</span>
                    <span class="block">
                        <ng2-odometer [number]="valueTwo" [config]="{ format: '(.ddd),dd' }"></ng2-odometer>
                    </span>
                </div>
            </div>

            <div class="info-allow-block type-2" *ngIf="type == 2">
                <div class="info-allow pt-0">
                    <span>Hit Count</span>
                    <span>
                        {{ thousndSeperator(valueOne) }}
                    </span>
                </div>

                <div class="info-block pt-0" [ngStyle]="{color: color}">
                    %<ng2-odometer [number]="valueTwo" [config]="{ format: '(.ddd),dd' }"></ng2-odometer>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        {{ description }}
    </div>
</div>
