<div class="btn-group" dropdown placement="bottom right">
    <button dropdownToggle type="button" class="btn px-0 btn-link">
        <ng-content select=".rk-img"></ng-content>
        <ng-content select=".rk-text"></ng-content>
        <i-feather name="chevron-down"></i-feather>
    </button>
    <ng-content select=".rk-dropdown-title"></ng-content>
    <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
        <ng-content select=".rk-dropdown-title"></ng-content>
        <ng-content select=".rk-dropdown"></ng-content>
    </ul>
</div>
