<div class="pagination-row">
    <div class="page-info">
        <div class="pageview-count">
            <!-- <rk-select [options]="pageViewCounts"></rk-select> -->
        </div>


    </div>

    <div class="pagination-div col-sm-12 col-md-12 col-lg-12" style="width: 100%;margin-bottom: 15px;">
        <ngb-pagination style="text-align: center;" (pageChange)="onPageChange($event)"
            [collectionSize]="totalCount" [(page)]="currentPage" [pageSize]="pageViewCount" [boundaryLinks]="true">


            <ng-template ngbPaginationFirst><i  style="font-size: 11px;" class="fa fa-chevron-left"></i><i  style="font-size: 11px" class="fa fa-chevron-left"></i>
            </ng-template>
            <ng-template ngbPaginationLast><i  style="font-size: 11px;" class="fa fa-chevron-right"></i><i  style="font-size: 11px" class="fa fa-chevron-right"></i>
            </ng-template>
            <ng-template ngbPaginationPrevious><i style="font-size: 11px;" class="fa fa-chevron-left"></i></ng-template>
            <ng-template  ngbPaginationNext><i  style="font-size:11px;" class="fa fa-chevron-right"></i></ng-template>
            <ng-template ngbPaginationEllipsis>...</ng-template>
            <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>


        </ngb-pagination>
    </div>
   
</div>
<span style="font-size: 15px;float: left;margin-bottom: 4px;line-height: 37px;padding-left: 30px;">GÃ¶sterilen
    {{ (currentPage - 1) * pageViewCount  }} - {{  currentPage  * pageViewCount }} /
    {{ totalCount }}</span>
