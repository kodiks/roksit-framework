<div class="rk-pagination-contianer">
    <div class="rk-pagination-actions">
        <rk-select [options]="options" [(value)]="pageViewCount" (valueChange)="onPageViewCountChange()" ></rk-select>

        <span class="page">
            {{ (currentPage - 1) * pageViewCount  }} - {{  currentPage  * pageViewCount }} / {{ totalCount }}
        </span>
    </div>

    <div class="rk-pagination">

        <ngb-pagination style="text-align: center;" (pageChange)="onPageChange($event)" [collectionSize]="totalCount"
            [(page)]="currentPage" [pageSize]="pageViewCount" [boundaryLinks]="true" [maxSize]="maxSize"Â [rotate]="false">
            <ng-template ngbPaginationPrevious>
                <i-feather name="chevron-left"></i-feather>
            </ng-template>
            <ng-template ngbPaginationFirst>
                <i-feather name="chevrons-left"></i-feather>
            </ng-template>
            <ng-template ngbPaginationNext>
                <i-feather name="chevron-right"></i-feather>
            </ng-template>
            <ng-template ngbPaginationLast>
                <i-feather name="chevrons-right"></i-feather>
            </ng-template>
            <ng-template ngbPaginationEllipsis>...</ng-template>
            <ng-template ngbPaginationNumber let-page>
                {{ page }}
            </ng-template>
        </ngb-pagination>

    </div>
</div>
