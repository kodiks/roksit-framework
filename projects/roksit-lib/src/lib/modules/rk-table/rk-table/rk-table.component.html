<div class="table" [ngClass]="{ 'info' : info }">
  <div class="table-content table-repsonsive">
    <table class="table table-bordered">
      <thead>
        <ng-container *ngIf="!config">
          <ng-container *ngTemplateOutlet="header"></ng-container>
        </ng-container>


        <ng-container *ngIf="config">
          <tr>
            <th *ngIf="config.selectableRows"></th>
            <ng-container *ngFor="let col of config.columns">
              <th *ngIf="col.selected">
                <div class="d-flex align-items-center justify-content-between">
                  <span class="header-title"> {{ col.displayText }}</span>

                  <button class="table-btn ripple">
                    <i-feather name="more-vertical"></i-feather>
                  </button>
                </div>
              </th>
            </ng-container>
          </tr>
        </ng-container>
      </thead>
      <tbody>
        <ng-container *ngIf="!config">
          <ng-container *ngTemplateOutlet="body"></ng-container>
        </ng-container>


        <ng-container *ngIf="config">
          <tr *ngFor="let row of config.rows" [ngClass]="{'selected': row?.selected}">
            <td *ngIf="config.selectableRows">
              <rk-checkbox [(value)]="row.selected"></rk-checkbox>
            </td>

            <ng-container *ngFor="let col of config.columns;">
              <td *ngIf="col.selected">
                {{ row[getColumnNameByIndex(col)] }}
              </td>
            </ng-container>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>

  <div class="table-pagination" *ngIf="showPagination">
    <rk-table-pagination [maxSize]="maxSize" [totalCount]="totalCount" [pageViewCount]="pageViewCount"
      [currentPage]="currentPage" (pageChange)="onPageChange($event)"
      (pageViewCountChange)="onPageViewCountChange($event)">
    </rk-table-pagination>
  </div>
</div>
