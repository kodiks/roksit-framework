<div class="rk-table-container-header" *ngIf="config" >
    <div class="top-content">
        <span class="inf">
            <span class="text-primary">2300</span> queries listed
        </span>

        <button class="btn btn-small btn-icon btn-link">
            <i-feather name="arrow-down"></i-feather> Export
        </button>
    </div>

    <div class="bottom-content">
        <span class="text mr-2">Column;</span>

        <rk-badge *ngFor="let col of columns; let index = index" [name]="col.name" [value]="hasChecked(col)"
            (valueChange)="changeBadge($event)">{{ col.displayText }}</rk-badge>
    </div>
</div>
<ng-content class="rk-table-contianer" select="rk-table"></ng-content>
