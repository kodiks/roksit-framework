<label class="rk-checkbox-{{ size }}">
    <span class="{{ className }}" *ngIf="alignment === 'left'">
        <ng-content></ng-content>
    </span>
    <input type="checkbox" [checked]="value" (change)="valueChanged()">
    <span class="checkmark"></span>

    <div class="ml-2" *ngIf="alignment === 'right'">
        <ng-content></ng-content>
    </div>
</label>
